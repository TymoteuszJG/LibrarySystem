<div class="page-container">

<div *ngIf="dataObject" class="main-page-card">
  <p >YearOfPublication: {{ dataObject.publicationYear }}</p>
  <p>Name: {{ dataObject.bookName }}</p>
  <div *ngIf="dataObject.availability">
    <button (click)="navigateToPage()">Reserve this book</button>
  </div>
</div>

<div *ngIf="!dataObject">
  <p>Loading...</p>
</div>

<div *ngIf="success">
 
</div>
</div>
